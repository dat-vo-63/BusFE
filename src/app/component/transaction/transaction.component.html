<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Bill Id</th>
                <th>Start Date</th>
                <th>Start Time</th>
                <th>Departure</th>
                <th>Destination</th>
                <th>User</th>
                <th>Phone Number</th>
                <th>Bus Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bill of listBill">
                <th scope="row">{{bill.billId}}</th>
                <td>{{bill.startDate}}</td>
                <td>{{bill.startTime}}</td>
                <td>{{bill.departure}}</td>
                <td>{{bill.destination}}</td>
                <td>{{bill.userName}}</td>
                <td>{{bill.userPhone}}</td>
                <td>{{bill.busName}}</td>
                <td>{{bill.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
